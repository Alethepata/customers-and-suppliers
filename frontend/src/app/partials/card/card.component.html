<div class="card p-4">

  <div class="card-header-custom">
    <h2>{{isProvider}}</h2>
    <div class="button">

      <div class="edit">
        <a [routerLink]="['update/', id]">Modifica</a>
      </div>

      <div class="delete">
        <button (click)="getDelete(id)">Elimina</button>
      </div>

    </div>
  </div>

  <div class="card-body">

    <div class="name d-flex gap-4">
      <h4>
        Nome:
      </h4>
      <h4>{{name}}</h4>
    </div>

    <div class="email d-flex gap-4">
      <h4>
        Email:
      </h4>
      <h4>{{email}}</h4>
    </div>

  </div>

</div>
