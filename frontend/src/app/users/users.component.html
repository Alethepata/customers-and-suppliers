<a [routerLink]="['add']">Aggiungi</a>

<div class="">

  <div class="form-check">
    <input [(ngModel)]="filter"  value="customer" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Clienti
    </label>
  </div>

  <div class="form-check">
    <input [(ngModel)]="filter" value="supplier" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault2">
      Fornitori
    </label>
  </div>

  <div class="">
    <button (click)="getUsers()">salva filtri</button>
    <button (click)="deleteFilter()">Elimina filtri</button>
  </div>

</div>


<div class="card-wrapper d-flex flex-wrap gap-4 justify-content-center">
  <app-card
    *ngFor="let user of users"
    [name]="user.name"
    [email]="user.email"
    [isProvider]="user.is_provider == 0 ? 'Cliente' : 'Fornitore'"
    [id]="user.id"
    [delete]="true"
    [edit]="true"
    [token]="true"
    [function]="getUsers()">
  </app-card>
</div>
