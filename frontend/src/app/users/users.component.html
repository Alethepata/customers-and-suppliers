<div class="container">

  <div class="d-flex align-items-center justify-content-between">

    <div class="d-flex align-items-center gap-3">
      <h1>Utenti</h1>
      <a [routerLink]="['add']"><i class="fa-regular fa-square-plus fs-3"></i></a>
    </div>

    <button class="fs-5 filter-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Filtro <i class="fa-solid fa-filter"></i></button>

  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header align-items-center">

      <h5 class="offcanvas-title" id="offcanvasRightLabel">Filtri</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    </div>

    <div class="offcanvas-body">
      <div class="">

        <div class="form-check">
          <input [(ngModel)]="filter"  value="customer" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Clienti
          </label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="filter" value="provider" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Fornitori
          </label>
        </div>

        <div class="text-center">
          <button class="btn btn-success me-2" (click)="getUsers()">Salva</button>
          <button class="btn btn-danger" (click)="deleteFilter()">Elimina</button>
        </div>
      </div>

    </div>
  </div>

  <app-loader *ngIf="loader"></app-loader>

  <div *ngIf="!loader" class="card-wrapper gap-4 py-3">
    <app-card
      *ngFor="let user of users"
      [name]="user.name"
      [email]="user.email"
      [isProvider]="user.is_provider == 0 ? 'Cliente' : 'Fornitore'"
      [id]="user.id"
      [delete]="true"
      [edit]="true"
      [token]="true">
    </app-card>
  </div>

</div>
