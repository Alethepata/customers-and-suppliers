<div class="container">

  <div class="d-flex gap-3 align-items-center">

    <h1>Recensioni</h1>
    <a routerLink="/dashboard/reviews/add/"><i class="fa-regular fa-square-plus fs-3"></i></a>

  </div>

</div>

<app-loader *ngIf="loader"></app-loader>

<div *ngIf="!loader" class="container-reviews">

  <div *ngFor="let provider of providers">

    <div class="header d-flex justify-content-between align-items-center">

      <h4>{{provider.name}}</h4>
      <button class="fs-6" (click)="getReviews(provider.id)"><i class="fa-regular fa-eye"></i></button>

    </div>

    <div class="body">

      <div class="reviews-wrapper gap-4">

        <div class="reviews" *ngFor="let review of reviews">

          <div class="review" *ngIf="review.provider_id == provider.id">

            <div class="">

              <h5>Voto</h5>

              <div class="d-flex justify-content-center">

                <div *ngFor="let number of numbers">

                  <p class="ms-3" *ngIf="number < review.rating">
                    &starf;
                  </p>
                  <p class="ms-3" *ngIf="number > review.rating">
                    &star;
                  </p>

                </div>

              </div>

            </div>

            <div class="mt-3">

              <h5>Commento</h5>

              <div class="comment">

                <p *ngIf="review.comment">{{review.comment}}</p>
                <p *ngIf="!review.comment">Nessun commento</p>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
</div>

<router-outlet></router-outlet>
